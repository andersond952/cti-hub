name: Daily CTI Firehose

on:
  schedule:
    - cron: '17 10 * * *'   # 10:17 UTC daily (~6:17 AM US/Eastern)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Run fetch_feeds.py
        run: python scripts/fetch_feeds.py

      - name: Add Jekyll front matter to today's file
        run: |
          today=$(date -u +%F)
          file="firehose/${today}.md"
          if [ -f "$file" ]; then
            title="Firehose â€” $(date -u +'%B %d, %Y')"
            tmp=$(mktemp)
            {
              echo '---'
              echo 'layout: default'
              echo "title: ${title}"
              echo '---'
              echo
              cat "$file"
            } > "$tmp"
            mv "$tmp" "$file"
          fi

      - name: Make/refresh latest pointer
        run: |
          today=$(date -u +%F)
          if [ -f "firehose/${today}.md" ]; then
            cp "firehose/${today}.md" "firehose/latest.md"
          fi

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add firehose/*.md
          git commit -m "chore(firehose): daily update" || echo "Nothing to commit"
          git push
