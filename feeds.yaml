# RSS/Atom feeds for your CTI firehose
# Add/remove feeds as needed. Keywords are optional (case-insensitive, any-match).
feeds:
  - name: CISA Alerts
    url: https://www.cisa.gov/cybersecurity-advisories/all.xml

  - name: Microsoft Security Blog
    url: https://www.microsoft.com/security/blog/feed/

  - name: Google Cloud Security Blog
    url: https://cloud.google.com/blog/topics/identity-security/rss/

  - name: Krebs on Security
    url: https://krebsonsecurity.com/feed/

  - name: Dark Reading
    url: https://www.darkreading.com/rss.xml

  - name: Recorded Future (Blog)
    url: https://www.recordedfuture.com/resources/blog/rss.xml

# Optional keyword filter applied per run. If empty or omitted, no keyword filtering.
# Examples: ransomware, Okta, Citrix, Fortinet, 0-day, Cobalt Strike, MOVEit
keywords: []
